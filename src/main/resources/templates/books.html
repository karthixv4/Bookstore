<!DOCTYPE html>



<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
<style>
#navbar {
  overflow: hidden;
}


/* The sticky class is added to the navbar with JS when it reaches its scroll position */
.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

/* Add some top padding to the page content to prevent sudden quick movement (as the navigation bar gets a new position at the top of the page (position:fixed and top:0) */
.sticky + .content {
  padding-top: 60px;
}


</style>
<script>

</script>
<meta charset="utf-8">
<!-- <title>Responsive Navbar with Searchbox</title> -->
<link rel="stylesheet" th:href="@{/css/navbar.css}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}"/>
<script th:src="@{https://code.jquery.com/jquery-3.4.1.js}"></script>
</head>
<body>
<nav id="navbar">
<ul>
<li class="logoo">Bookify</li>
<form th:action="@{/books}" method="GET">
<li class="search-iconn">
<input type="search" placeholder="Search" name="keyword">
<label class="iconn">
<span class="fas fa-search"></span>
<button type="submit" value="go"></button>
</label>
</li>
</form>
<li class="btnn"><span class="fas fa-bars"></span></li>
<div class="itemss">
<li><a th:href="@{/adminPanel}">Home</a></li>
<li><a th:href="@{/addBook}">Add Book</a></li>
<li><a href="#">Services</a></li>
<li><a href="#">Contact</a></li>
</div>

</ul>
</nav>

<script>
// When the user scrolls the page, execute myFunction
window.onscroll = function() {myFunction()};

// Get the navbar
var navbar = document.getElementById("navbar");

// Get the offset position of the navbar
var sticky = navbar.offsetTop;

// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
$('nav ul li.btnn span').click(function(){
$('nav ul div.itemss').toggleClass("show");
$('nav ul li.btnn span').toggleClass("show");
});
</script>
</body>
</html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Table V02</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
<!--===============================================================================================-->	
	
<!--===============================================================================================-->
	<link rel="stylesheet"   href="bootstrap.min.css" th:href="@{components/usertable/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->

<body>
	<br>
	<br>
	<br>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table">

						<div class="row header">
							
							<div class="cell">
								 Image
							</div>
							<div class="cell">
								 Name
							</div>
							<div class="cell">
								 Description
							</div>
							<div class="cell">
								Price
							</div>
							<div class="cell">
								Discount
							</div>
							<div class="cell">
								Quantity
							</div>
							<div class="cell">

							</div>
							<div class="cell">
								Delete
							</div>
						</div>
						<table th:each="book: ${listBooks}">
						<div class="row">
						<div class="cell"  >
							<img th:src="@{/uploads/{file}(file=${book.fileName})}" width="170" height="200"/>
								
							</div>
							<div class="cell" th:text="${book.bName}" >

							</div>
							
							<div class="cell" th:text="${book.bDesc}" >
								31
							</div>
							<div class="cell" th:text="${book.bPrice}">
								iOS Developer
							</div>
							<div class="cell" th:text="${book.bDiscount}">
								iOS Developer
							</div>
							<div class="cell" th:text="${book.bQuantity}">
								iOS Developer
							</div>
							<div class="cell" ><a th:href="@{/edit/{id}(id=${book.bId})}">
								Update
							</a>
							</div>
							<div class="cell" >
								<a th:href="@{/delete/{id}/{fileName}(id=${book.bId},fileName=${book.fileName})}">
								Delete
							</a>
							</div>
						
						</div>
						</table>

						
					</div>
			</div>
		</div>
	</div>

	<script src="jquery-3.2.1.min.js" th:src="@{components/usertable/vendor/jquery/jquery-3.2.1.min.js}"></script>
