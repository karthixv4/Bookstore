<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Table V02</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
<!--===============================================================================================-->	
	
<!--===============================================================================================-->
	<link rel="stylesheet"   href="bootstrap.min.css" th:href="@{components/usertable/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="font-awesome.min.css" th:href="@{components/usertable/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="animate.css" th:href="@{components/usertable/vendor/animate/animate.css}">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="select2.min.css" th:href="@{components/usertable/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="perfect-scrollbar.css" th:href="@{components/usertable/vendor/perfect-scrollbar/perfect-scrollbar.css}">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="util.css" th:href="@{components/usertable/css/util.css}">
	<link rel="stylesheet"  href="main.css" th:href="@{components/usertable/css/main.css}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
					<div class="table">

						<div class="row header">
							<div class="cell">
								 Name
							</div>
							<div class="cell">
								ID
							</div>
							
							<div class="cell">
								Update
							</div>
							<div class="cell">
								Delete
							</div>
						</div>
						<table th:each="genre: ${genre}">
						<div class="row">
							<div class="cell" th:text="${genre.gName}" >
								Vincent Williamson
							</div>
							<div class="cell" th:text="${genre.gId}" >
								31
							</div>
							
							<div class="cell" >
							<a th:href="@{/updateGenre/{id}(id=${genre.gId})}" >
								Update
							</a>
							</div>
							<div class="cell" >
								<a th:href="@{/deleteGenre/{id}(id=${genre.gId})}" >
								Delete
							</a>
							</div>
						
						</div>
						</table>

						
					</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="jquery-3.2.1.min.js" th:src="@{components/usertable/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script src="popper.js" th:src="@{components/usertable/vendor/bootstrap/js/popper.js}"></script>
	<script src="bootstrap.min.js" th:src="@{components/usertable/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script src="select2.min.js" th:src="@{components/usertable/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script src="main.js" th:src="@{components/usertable/js/main.js}"></script>

</body>
</html>
