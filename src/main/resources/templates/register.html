<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:if="${param.error}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


</div>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Bookify-SignUp</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="material-design-iconic-font.min.css"
    th:href="@{/components/signin/fonts/material-icon/css/material-design-iconic-font.min.css}">

  <!-- Main css -->
  <link rel="stylesheet" href="style.css" th:href="@{/components/signin/css/style.css}">

</head>

<body>


  <div class="main">

    <!-- Sign up form -->
    <section class="signup">
    
      <div class="containers">
      <div class="container">
  
  <div class="alert alert-success alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close" >&times;</a>
    <strong th:text="${exist}" style="font-size: 20px;"> An account already exist with this Email Id!!</strong> 
  </div>
  
 
</div>
        <div class="signup-content">
          <div class="signup-form">

            <h2 class="form-title">Sign up</h2>
            
            <form th:action="@{/process_register}" th:object="${users}" method="post" class="register-form"
              id="register-form">

              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></i></label>
                <input type="email" th:field="*{email}" id="email" placeholder="Email" />
              </div>

              <div class="form-group">
                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" th:field="*{password}" id="password" placeholder="Password" required
                  minlength="6" maxlength="15" />
              </div>
              <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" th:field="*{firstName}" id="name" placeholder="First Name" required minlength="2"
                  maxlength="20" />
              </div>

              <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" th:field="*{lastName}" id="name" placeholder="Last Name" required minlength="2"
                  maxlength="20" />
              </div>
              <div class="form-group">
                <label for="phone"><i class="zmdi zmdi-phone"></i></label>
                <input type="number" th:field="*{phone}" id="phone" placeholder="Phone Number" />
              </div>
              <div class="form-group">
                <label for="address"><i class="zmdi zmdi-home"></i></label>
                <textarea style="height: 50px; width: 280px;" th:field="*{address}"
                  placeholder="Enter your address"></textarea>
              </div>
              <div class="form-group">
                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a
                    href="#" class="term-service">Terms of service</a></label>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure><img src="components/signin/images/signup-image.jpg" th:src="@{/components/signin/images/signup-image.jpg}" alt="sign up image"></figure>
            <a th:href="@{/login}" class="signup-image-link">I already have an account</a>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- JS -->
  <!--<script src="components/signin/vendor/jquery/jquery.min.js"></script>-->
  <!--<script src="components/signin/js/main.js"></script>-->
</body>

</html>
